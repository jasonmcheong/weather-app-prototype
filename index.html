<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Weather App Prototype</title>
	</head>
	<body>
		<header>
			<h1>Weather App</h1>
			<div class="inner-header">
				<input type="text" placeholder="Type in a city" />
				<input type="submit" />
			</div>
		</header>
		<div class="main">
			<div class="date">
				<div class="status">
					<img
						src="https://www.metaweather.com/static/img/weather/t.svg"
						alt="Clear Img"
					/>
					<h3>Thunderstorm</h3>
				</div>
				<div class="info">
					<h2>March 26, 2019</h2>
					<div class="temperature-container">
						<p class="temperature">9</p>
						<div class="temperature-sub">
							<p class="hi">10</p>
							<p class="lo">0</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="forecast">
			<div class="date">
				<div class="status">
					<img
						src="https://www.metaweather.com/static/img/weather/s.svg"
						alt="Showers Img"
					/>
					<h3>Showers</h3>
				</div>
				<div class="info">
					<h2>March 27, 2019</h2>
					<div class="temperature-container">
						<p class="temperature">2</p>
						<div class="temperature-sub">
							<p class="hi">10</p>
							<p class="lo">0</p>
						</div>
					</div>
				</div>
			</div>
			<div class="date">
				<div class="status">
					<img
						src="https://www.metaweather.com/static/img/weather/lr.svg"
						alt="Light Rain Img"
					/>
					<h3>Light Rain</h3>
				</div>
				<div class="info">
					<h2>March 28, 2019</h2>
					<div class="temperature-container">
						<p class="temperature">0</p>
						<div class="temperature-sub">
							<p class="hi">10</p>
							<p class="lo">0</p>
						</div>
					</div>
				</div>
			</div>
			<div class="date">
				<div class="status">
					<img
						src="https://www.metaweather.com/static/img/weather/lc.svg"
						alt="Light Cloud Img"
					/>
					<h3>Light Cloud</h3>
				</div>
				<div class="info">
					<h2>March 29, 2019</h2>
					<div class="temperature-container">
						<p class="temperature">5</p>
						<div class="temperature-sub">
							<p class="hi">10</p>
							<p class="lo">0</p>
						</div>
					</div>
				</div>
			</div>
			<div class="date">
				<div class="status">
					<img
						src="https://www.metaweather.com/static/img/weather/c.svg"
						alt="Clear Img"
					/>
					<h3>Clear</h3>
				</div>
				<div class="info">
					<h2>March 30, 2019</h2>
					<div class="temperature-container">
						<p class="temperature">6</p>
						<div class="temperature-sub">
							<p class="hi">10</p>
							<p class="lo">0</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
